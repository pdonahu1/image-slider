<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="img/img-1.jpeg" class="slide-img" alt="image-1" />
        <h1>1</h1>
      </div>

      <div class="slide">
        <img src="img/img-2.jpeg" class="slide-img" alt="image-2" />
        <h1>2</h1>
      </div>
      
      <div class="slide">
        <img src="img/img-3.jpeg" class="slide-img" alt="image-3" />
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="img/person-1.jpeg" class="person-img" alt="image-4" />
          <h4>susan doe</h4>
          <h1>4</h1>
          <p>Image or Document 4</p>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        prev
      </button>
      <button type="button" class="nextBtn">
        next
      </button>
    </div>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
